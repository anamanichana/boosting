<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underground</title>
    <link rel="stylesheet" href="tailwind.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 50%, #1d4ed8 100%);
            min-height: 100vh;
        }
        
        .glass-effect {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.1);
        }
        
        .contract-card {
            background: linear-gradient(135deg, rgba(6, 78, 59, 0.3) 0%, rgba(5, 150, 105, 0.1) 100%);
            border: 1px solid rgba(16, 185, 129, 0.3);
            transition: all 0.3s ease;
        }
        
        .contract-card:hover {
            border-color: rgba(16, 185, 129, 0.6);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.2);
        }
        
        .level-badge {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            box-shadow: 0 0 15px rgba(251, 191, 36, 0.3);
        }
        
        .sidebar-item {
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }
        
        .sidebar-item:hover {
            background: rgba(16, 185, 129, 0.1);
            border-left-color: #10b981;
        }
        
        .sidebar-item.active {
            background: rgba(16, 185, 129, 0.2);
            border-left-color: #10b981;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.4);
        }
        
        .window-controls {
            position: absolute;
            top: 10px;
            right: 15px;
            display: flex;
            gap: 8px;
            z-index: 1000;
        }
        
        .window-control {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }
        
        .window-control:hover {
            opacity: 0.8;
        }
        
        .minimize { background: #fbbf24; }
        .close { background: #ef4444; }
        
        .title-bar {
            background: rgba(15, 23, 42, 0.9);
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        }
        
        .contract-status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .status-active {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        
        .status-expired {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
    </style>
</head>
<body x-data="undergroundApp()" class="overflow-hidden">
    <!-- Window Controls -->
    <div class="window-controls">
        <div class="window-control minimize" @click="minimizeWindow()"></div>
        <div class="window-control close" @click="closeWindow()"></div>
    </div>

    <!-- Main Container -->
    <div class="h-screen flex flex-col glass-effect">
        <!-- Title Bar -->
        <div class="title-bar px-6 py-3 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-emerald-500 rounded-full flex items-center justify-center">
                    <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                </div>
                <h1 class="text-white font-semibold text-lg">Underground</h1>
            </div>
            
            <!-- Level Display -->
            <div class="flex items-center gap-4">
                <div class="flex items-center gap-2">
                    <div class="level-badge px-3 py-1 rounded-full text-black font-bold text-sm">
                        <span x-text="currentLevel"></span>
                    </div>
                    <div class="text-white">
                        <div class="text-sm opacity-75" x-text="translations.HOME_TAB.LEVEL"></div>
                        <div class="text-xs opacity-60" x-text="translations.HOME_TAB.LEVEL_CLASS"></div>
                    </div>
                </div>
                <div class="text-right text-white">
                    <div class="text-lg font-bold" x-text="'S+'"></div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex">
            <!-- Sidebar -->
            <div class="w-48 bg-slate-800 bg-opacity-50 border-r border-gray-700">
                <nav class="p-4 space-y-2">
                    <div class="sidebar-item px-4 py-3 rounded-lg cursor-pointer"
                         :class="{ 'active': currentTab === 'home' }"
                         @click="switchTab('home')">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 bg-gray-600 rounded flex items-center justify-center">
                                <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"/>
                                </svg>
                            </div>
                            <span class="text-white text-sm font-medium" x-text="translations.GENERAL.HEADER_HOME"></span>
                        </div>
                    </div>

                    <div class="sidebar-item px-4 py-3 rounded-lg cursor-pointer"
                         :class="{ 'active': currentTab === 'store' }"
                         @click="switchTab('store')">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 bg-gray-600 rounded flex items-center justify-center">
                                <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"/>
                                </svg>
                            </div>
                            <span class="text-white text-sm font-medium" x-text="translations.GENERAL.HEADER_STORE"></span>
                        </div>
                    </div>

                    <div class="sidebar-item px-4 py-3 rounded-lg cursor-pointer"
                         :class="{ 'active': currentTab === 'auction' }"
                         @click="switchTab('auction')">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 bg-gray-600 rounded flex items-center justify-center">
                                <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z"/>
                                    <path fill-rule="evenodd" d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v6a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 2a1 1 0 000 2h.01a1 1 0 100-2H7zm3 0a1 1 0 000 2h3a1 1 0 100-2h-3zm-3 4a1 1 0 100 2h.01a1 1 0 100-2H7zm3 0a1 1 0 100 2h3a1 1 0 100-2h-3z" clip-rule="evenodd"/>
                                </svg>
                            </div>
                            <span class="text-white text-sm font-medium">Auction</span>
                        </div>
                    </div>

                    <div class="sidebar-item px-4 py-3 rounded-lg cursor-pointer"
                         :class="{ 'active': currentTab === 'races' }"
                         @click="switchTab('races')">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 bg-gray-600 rounded flex items-center justify-center">
                                <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M8 5a1 1 0 100 2h5.586l-1.293 1.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L13.586 5H8zM12 15a1 1 0 100-2H6.414l1.293-1.293a1 1 0 10-1.414-1.414l-3 3a1 1 0 000 1.414l3 3a1 1 0 001.414-1.414L6.414 15H12z"/>
                                </svg>
                            </div>
                            <span class="text-white text-sm font-medium">Races</span>
                        </div>
                    </div>
                </nav>
            </div>

            <!-- Content Area -->
            <div class="flex-1 p-6 overflow-y-auto">
                <!-- Home Tab -->
                <div x-show="currentTab === 'home'" class="space-y-6">
                    <!-- Active Contract Section -->
                    <div class="contract-card rounded-xl p-6">
                        <div class="flex items-center justify-between mb-4">
                            <h2 class="text-white text-xl font-semibold" x-text="translations.HOME_TAB.ACTIVE_CONTRACT_TITLE"></h2>
                            <div class="contract-status status-active" x-show="activeContract">
                                <div class="w-2 h-2 bg-emerald-400 rounded-full"></div>
                                <span>Active</span>
                            </div>
                        </div>

                        <div x-show="!activeContract" class="text-center py-8">
                            <div class="text-gray-400 mb-4" x-text="translations.HOME_TAB.ACTIVE_CONTRACT_NONE"></div>
                        </div>

                        <div x-show="activeContract" class="space-y-4">
                            <!-- Contract Details -->
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                                <div class="bg-slate-700 bg-opacity-50 rounded-lg p-4">
                                    <div class="text-emerald-400 text-sm font-medium mb-1">Expires in</div>
                                    <div class="text-white text-lg font-semibold">3 Hours, 59 Min</div>
                                </div>
                                <div class="bg-slate-700 bg-opacity-50 rounded-lg p-4">
                                    <div class="text-emerald-400 text-sm font-medium mb-1">Buy In</div>
                                    <div class="text-white text-lg font-semibold">25 BET</div>
                                </div>
                                <div class="bg-slate-700 bg-opacity-50 rounded-lg p-4">
                                    <div class="text-emerald-400 text-sm font-medium mb-1">Vehicle</div>
                                    <div class="text-white text-lg font-semibold">Panto</div>
                                </div>
                            </div>

                            <!-- Action Buttons -->
                            <div class="flex gap-3 pt-4">
                                <button class="btn-primary px-6 py-2 rounded-lg text-white font-medium">
                                    Start Contract
                                </button>
                                <button class="btn-secondary px-6 py-2 rounded-lg text-white font-medium">
                                    Decline Contract
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Available Contracts -->
                    <div class="space-y-4">
                        <div class="flex items-center justify-between">
                            <h3 class="text-white text-lg font-semibold" x-text="translations.HOME_TAB.AVAILABLE_CONTRACTS"></h3>
                            <button class="btn-primary px-4 py-2 rounded-lg text-white text-sm font-medium" 
                                    x-text="translations.HOME_TAB.AVAILABLE_CONTRACTS_START"></button>
                        </div>

                        <!-- Contract Cards -->
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
                            <template x-for="contract in availableContracts" :key="contract.id">
                                <div class="contract-card rounded-lg p-4 hover:scale-105 transition-transform">
                                    <div class="flex items-center justify-between mb-3">
                                        <div class="text-emerald-400 font-semibold" x-text="contract.class + ' Class'"></div>
                                        <div class="contract-status status-active">
                                            <div class="w-2 h-2 bg-emerald-400 rounded-full"></div>
                                            <span>Available</span>
                                        </div>
                                    </div>
                                    
                                    <div class="text-white mb-2">
                                        <span x-text="contract.vehicle"></span>
                                        <span class="text-gray-400 text-sm ml-2" x-text="'(' + contract.plate + ')'"></span>
                                    </div>
                                    
                                    <div class="flex items-center justify-between">
                                        <div class="text-emerald-400 text-sm">
                                            <span x-text="translations.HOME_TAB.AVAILABLE_CONTRACTS_COST + ': ' + contract.cost + ' ' + translations.GENERAL.CRYPTO"></span>
                                        </div>
                                        <button class="btn-primary px-3 py-1 rounded text-sm font-medium" 
                                                @click="acceptContract(contract.id)"
                                                x-text="translations.HOME_TAB.AVAILABLE_CONTRACTS_ACCEPT">
                                        </button>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>

                <!-- Store Tab -->
                <div x-show="currentTab === 'store'" class="space-y-6">
                    <h2 class="text-white text-2xl font-bold" x-text="translations.STORE_TAB.TITLE"></h2>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <template x-for="item in storeItems" :key="item.id">
                            <div class="contract-card rounded-lg p-6">
                                <div class="text-white font-semibold text-lg mb-2" x-text="item.name"></div>
                                <div class="text-gray-400 text-sm mb-4" x-text="item.description"></div>
                                
                                <div class="flex items-center justify-between">
                                    <div class="text-emerald-400 font-semibold" x-text="item.price + ' ' + translations.GENERAL.CRYPTO"></div>
                                    <button class="btn-primary px-4 py-2 rounded text-sm font-medium"
                                            :disabled="!item.available"
                                            :class="{ 'opacity-50 cursor-not-allowed': !item.available }"
                                            x-text="translations.STORE_TAB.BUY">
                                    </button>
                                </div>
                                
                                <div x-show="item.available" class="text-emerald-400 text-xs mt-2" x-text="translations.STORE_TAB.ITEM_AVAILABLE"></div>
                                <div x-show="!item.available" class="text-red-400 text-xs mt-2" x-text="translations.STORE_TAB.ITEM_UNAVAILABLE"></div>
                            </div>
                        </template>
                    </div>
                </div>

                <!-- Other tabs content would go here -->
                <div x-show="currentTab === 'auction'" class="text-white">
                    <h2 class="text-2xl font-bold mb-4">Auction</h2>
                    <p class="text-gray-400">Auction content coming soon...</p>
                </div>

                <div x-show="currentTab === 'races'" class="text-white">
                    <h2 class="text-2xl font-bold mb-4">Races</h2>
                    <p class="text-gray-400">Races content coming soon...</p>
                </div>
            </div>

            <!-- Right Sidebar -->
            <div class="w-64 bg-slate-800 bg-opacity-30 border-l border-gray-700 p-4">
                <div class="space-y-4">
                    <!-- Transfer Contract -->
                    <div class="text-center">
                        <div class="w-12 h-12 bg-gray-600 rounded-lg mx-auto mb-2 flex items-center justify-center">
                            <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M8 5a1 1 0 100 2h5.586l-1.293 1.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L13.586 5H8z"/>
                            </svg>
                        </div>
                        <div class="text-white text-sm font-medium">Transfer Contract</div>
                    </div>

                    <!-- Auction Contract -->
                    <div class="text-center">
                        <div class="w-12 h-12 bg-gray-600 rounded-lg mx-auto mb-2 flex items-center justify-center">
                            <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z"/>
                                <path fill-rule="evenodd" d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v6a2 2 0 01-2 2H6a2 2 0 01-2-2V5z" clip-rule="evenodd"/>
                            </svg>
                        </div>
                        <div class="text-white text-sm font-medium">Auction Contract</div>
                    </div>
                </div>

                <!-- Bottom Text -->
                <div class="absolute bottom-4 right-4">
                    <div class="text-purple-400 font-bold text-xl transform rotate-12">
                        START THE CONT
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="jquery-3.6.3.min.js"></script>
    <script src="alpine.js"></script>
    <script src="translations.js"></script>
    
    <script>
        function undergroundApp() {
            return {
                currentTab: 'home',
                currentLevel: 'D',
                activeContract: true,
                translations: TRANSLATIONS,
                availableContracts: [
                    {
                        id: 1,
                        class: 'D',
                        vehicle: 'Panto',
                        plate: 'ABC123',
                        cost: 25,
                        reward: 150
                    },
                    {
                        id: 2,
                        class: 'C',
                        vehicle: 'Sultan',
                        plate: 'XYZ789',
                        cost: 50,
                        reward: 300
                    }
                ],
                storeItems: [
                    {
                        id: 1,
                        name: 'Lockpick',
                        description: 'Basic lockpicking tool',
                        price: 100,
                        available: true
                    },
                    {
                        id: 2,
                        name: 'Advanced Lockpick',
                        description: 'Professional grade lockpick',
                        price: 250,
                        available: false
                    }
                ],
                
                switchTab(tab) {
                    this.currentTab = tab;
                },
                
                acceptContract(contractId) {
                    // Handle contract acceptance
                    console.log('Accepting contract:', contractId);
                },
                
                minimizeWindow() {
                    // Handle window minimize
                    console.log('Minimize window');
                },
                
                closeWindow() {
                    // Handle window close
                    console.log('Close window');
                }
            }
        }
    </script>
</body>
</html>
